<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
        <div id="login">
            <div id="left"></div>
            <div id="right">
              <h2>account login</h2>
              <div id="fillups">
                    <input class="fillups" type="text" placeholder="Username" />
                    <input class="fillups" type="password" placeholder="Password" />
              </div>
              <div id="forgot">
                <div id="forcon">
                  <input id="rem" type="checkbox" />
                  <label for="#rem">Stay Signed in</label>
                </div>
                <a href="#">Forgot Password?</a>
              </div>
              <div id="btn">
                <button>Login</button>
              </div>
              <div id="create">
                <p>Don't have an Account</p>
                <a href="./signup.html">Sign Up</a>
            </div>
            </div>
        </div>
    </section>
  </body>
</html>
