<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section>
        <div id="create">
            <div id="left"></div>
            <div id="right">
              <h2>Create Account</h2>
              <div id="fillups">
                    <div id="name">
                        <input class="fillups" type="text" placeholder="First Name" />
                        <input class="fillups" type="text" placeholder="Last Name" />
                    </div>
                    <input class="fillups" type="text" placeholder="Email Address" />
                    <input class="fillups" type="text" placeholder="Username" />
                    <input class="fillups" type="password" placeholder="Create Password" />
                    <input class="fillups" type="password" placeholder="Confirm Password" />
              </div>
              <div id="forgot">
                <div id="forcon">
                  <input id="rem" type="checkbox" />
                  <label for="#rem">I accept the</label>
                </div>
                <a href="#">Terms of Use</a>
                <p>&</p>
                <a href="#">Privacy Policy</a>
              </div>
              <div id="btn">
                <button>Register</button>
              </div>
              <div id="login">
                <p>Already have an account?</p>
                <a href="./login.html">Login</a>
            </div>
            </div>
        </div>
    </section>
  </body>
</html>
